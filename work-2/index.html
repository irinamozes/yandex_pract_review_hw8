<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
        </div>
        <button class="button user-info__button">+</button>
      </div>
      <button class="button edit__button">Edit</button>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->

<!--      <div class="place-card">-->
<!--        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">-->
<!--          <button class="place-card__delete-icon"></button>-->
<!--        </div>-->
<!--        <div class="place-card__description">-->
<!--          <h3 class="place-card__name">Камчатка</h3>-->
<!--          <button class="place-card__like-icon"></button>-->
<!--        </div>-->
<!--      </div>-->

      <!-- конец примера. -->

    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
          <div class="input-container">
            <input id="placeName" type="text" required name="name" minlength="2" maxlength="30" class="popup__input popup__input_type_name" placeholder="Название">
            <span id="error-placeName" class="error-message"></span>
          </div>
          <div class="input-container">
            <input id="URL" type="text" required name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span id="error-URL" class="error-message"></span>
          </div>
            <button type class="button popup__button" disabled>+</button>
        </form>
      </div>
    </div>

    <div class="popupPr">
      <div class="popupPr__content">
        <img src="./images/close.svg" alt="" class="popupPr__close">
        <h3 class="popupPr__title">Редактировать профиль</h3>
        <form class="popupPr__form" name="editProfile">
          <div class="input-container">
            <input id="name" type="text" required name="name" minlength="2" maxlength="30" class="popupPr__input popupPr__input_type_name" placeholder="Имя">
            <span id="error-name" class="error-message"></span>
          </div>
          <div class="input-container">
            <input id="occupation" type="text" required name="occupation" minlength="2" maxlength="30" class="popupPr__input popupPr__input_type_occupation" placeholder="О себе">
            <span id="error-occupation" class="error-message"></span>
          </div>
          <button type class="button popupPr__button" disabled>Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popupImage">
      <div class="popupImage__content">
        <img src="./images/close.svg" alt="" class="popupImage__close">
        <img src="" class="popupImage__picture">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
